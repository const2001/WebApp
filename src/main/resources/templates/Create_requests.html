<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a request</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          inherity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJLSAwiGgFAW/dAiS6JXm"
          crossorigin="änonymous">

    <style>
        body {
            background-image: url(https://wallpaperaccess.com/full/537582.jpg);
            background-repeat: initial;
            background-size: cover;
            font-family:'Times New Roman', sans-serif;
        }
    </style>

</head>
<body>
<div class="row">
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: lightsteelblue" >

            <h1 class="text-center">Φόρμα αιτήματος</h1>

            <div class="card-body">
                <form th:acion="@{/requests}" th:object="${r}" method="POST">

                    <div class="form-group">
                        <label>Όνομα: </label>
                        <input
                                type="text"
                                name="name"
                                id="name"
                                th:field="name"
                                class="form-control"
                                placeholder="Enter your name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input
                                type="text"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter your email"
                        />
                    </div>

                    <div class="form-group">
                        <label>Βαθμός: </label>
                        <input
                                type="number"
                                name="mark"
                                id="mark"
                                min="0"
                                max="10"
                                class="form-control"
                                placeholder="Enter your mark"
                        />
                    </div>

                    <div class="form-group">
                        <label>Όνομα καθηγητή: </label>
                        <select name="dest" id="dest">
                            <option value="" disabled selected>Επέλεξε καθηγητή</option>
                            <option value="vaggelis">Βαγγέλης</option>
                            <option value="xristina">Χριστίνα</option>
                            <option value="adonis">Αντώνης</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label>Αίτημα: </label>
                        <textarea
                                type="text"
                                rows="8"
                                class="form-control"
                                placeholder="Write your request"></textarea>

                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn">
                            Υποβολή
                        </button>
                    </div>

                    <script type="text/javascript">
                        window.addEventListener('load', (event) => {

                            document.getElementById('sendRequest').addEventListener('click', (event) => {
                                const Request = {
                                    'name': document.getElementById('name').value,
                                    'email': document.getElementById('email').value,
                                    'mark': document.getElementById('mark').value,
                                    'Dest': document.getElementById('dest').value
                                };

                                //check if an element is empty
                                if (document.getElementById('name').value == "") {
                                    alert("complete all the fields!")
                                    document.getElementById('name').value
                                    return false
                                }
                                if (document.getElementById('email').value == "") {
                                    alert("complete all the fields!")
                                    document.getElementById('email').value
                                    return false
                                }
                                if (document.getElementById('mark').value == "" || document.getElementById('mark').value < 0 || document.getElementById('mark').value > 10) {
                                    alert("please enter a price between 0 and 10")
                                    document.getElementById('mark').value
                                    return false
                                }
                                if (document.getElementById('dest').value == "") {
                                    alert("complete all the fields!")
                                    document.getElementById('dest').value
                                    return false
                                }

                                const xhr = new XMLHttpRequest();
                                xhr.open("POST", 'http://localhost:8080/addRequest', true);
                                xhr.setRequestHeader("Content-Type", "application/json");
                                xhr.onreadystatechange = function() {
                                    if (xhr.readyState == 4) {
                                        if (xhr.status == 200) {
                                            alert(xhr.responseText);
                                        }
                                    }

                                };
                                xhr.send(JSON.stringify(Request));

                            });

                        });
                    </script>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
