<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a request</title>
    <link href="../static/style1.css" th:href="@{/style1.css}" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          inherity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJLSAwiGgFAW/dAiS6JXm"
          crossorigin="änonymous">


</head>
<body>
<header>
<div class="row">
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: cadetblue" >

            <h1 class="text-center" style="color: #fdfbff">Φόρμα Συστατικής επιστολής</h1>

            <div class="card-body">
                <form action="https://formspree.io/f/mlezgzzn" method="post" id="my-form" onsubmit="return checkforblank()">

                    <div class="form-group" style="color: #FFFFFF">
                        <label>Όνομα: </label>
                        <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder="Enter your name"
                        />
                    </div>


                    <div class="form-group" style="color: #FFFFFF">
                        <label>Email: </label>
                        <input
                                type="text"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter the email of external body"
                        />
                    </div>

                    <div class="form-group" style="color: #FFFFFF">
                        <label>Συστατική επιστολή: </label>
                        <textarea
                                id="letter"
                                type="text"
                                rows="12"
                                class="form-control"
                                placeholder="Write your rec. letter"></textarea>

                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn">
                            Υποβολή
                        </button>
                    </div>


                </form>
            </div>
            <p></p>
            <div id="status"></div>
        </div>
    </div>
</div>
<script src="/static/email.js">


</script>
</header>
</body>
</html>
