<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          inherity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJLSAwiGgFAW/dAiS6JXm"
          crossorigin="änonymous">
</head>


<body style="background-color: #ededed;">

<style>
    body {
        background-image: url(https://wallpaperaccess.com/full/537586.jpg);
        background-repeat: initial;
        background-size: cover;
        font-family:'Roboto', sans-serif;
    }
</style>


<div class="row1">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: lightsteelblue" position="absolute" >
<form>
    <h1 class="text-center">Συνδέσου στο σύστημα</h1>
        <div class="form-row py-1">
    <label>Όνομα: </label>
    <input
            type="text"
            name="userName"
            th:value="userName"
            class="form-control"
            placeholder="Enter your name"
    />
</div>

<div class="form-group">
    <label>Password: </label>
    <input
            type="text"
            name="password"
            class="form-control"
            th:value="*{password}"
            placeholder="Enter your password"
    />
</div>
        <div class="form-row py-1">
            <button type="submit" class="btn btn-info btn-block">
                Login
            </button>
        </div>

</form>

    </div>
</div>
</body>
</html>
