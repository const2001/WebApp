<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a request</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          inherity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJLSAwiGgFAW/dAiS6JXm"
          crossorigin="änonymous">

    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1550684849-39df3781f7b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
            background-repeat: initial;
            background-size: cover;
        }
    </style>

</head>
<body>
<div class="constainer">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background-color: lightsteelblue" >
            <h1 class="text-center">Φόρμα αιτήματος</h1>
            <div class="card-body">
                <form th:acion="@{/requests}" th:object="${r}" method="POST">

                    <div class="form-group">
                        <label>Όνομα: </label>
                        <input
                                type="text"
                                name="name"
                                th:field="name"
                                class="form-control"
                                placeholder="Enter your name"
                        />
                    </div>

                    <div class="form-group">
                        <label>Email: </label>
                        <input
                                type="text"
                                name="email"
                                id="email"
                                class="form-control"
                                placeholder="Enter your email"
                        />
                    </div>

                    <div class="form-group">
                        <label>Βαθμός: </label>
                        <input
                                type="number"
                                name="mark"
                                id="mark"
                                min="0"
                                max="10"
                                class="form-control"
                                placeholder="Enter your mark"
                        />
                    </div>

                    <div class="form-group">
                        <label>Όνομα καθηγητή: </label>
                        <select name="dest" id="dest">
                            <option value="" disabled selected>Επέλεξε καθηγητή</option>
                            <option value="vaggelis">Βαγγέλης</option>
                            <option value="xristina">Χριστίνα</option>
                            <option value="adonis">Αντώνης</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Αίτημα: </label>
                        <textarea
                                type="text"
                                rows="8"
                                class="form-control"
                                placeholder="Write your request"></textarea>

                    </div>

                    <div class="footer-body">
                        <button type="submit" class="btn">
                            Υποβολή
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
